<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Student</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" name="studentName" value="{{ student.student_name }}" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" value="{{ student.address }}" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" value="{{ student.age }}" required>

            <label for="course">Course</label>
            <select id="course" name="course" required>
                {% for course in courses %}
                <option value="{{ course.id }}" {% if course.id == student.course.id %}selected{% endif %}>{{ course.course_name }}</option>
                {% endfor %}
            </select>

            <input type="submit" value="Save Changes">
        </form>
    </div>
</body>
</html>
